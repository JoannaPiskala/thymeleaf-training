<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

    <div th:switch="${cars}">
        <!--<h2 th:case="null">No cars yet!</h2> -->
        <div th:case="*">
            <h2>CARS</h2>
            <table id="vehicles">
                <thead>
                <tr>
                    <th>MARK</th>
                    <th>MODEL</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.mark}"></td>
                    <td th:text="${car.model}"></td>
                    <td><a th:href="@{/edit/{id}(id=${car.id})}">Edit</a></td>
                    <td><a th:href="@{/delete/{id}(id=${car.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <form th:action="@{/add-car}" th:object="${newCar}" method="post">
                <p><input type="text" id="fmark" placeholder="Type car mark.." th:field="*{mark}"></p>
                <p><input type="text" id="fmodel" placeholder="Type car model.." th:field="*{model}"></p>
                <p><input type="submit" value="ADD NEW CAR"></p>
            </form>
        </div>
    </div>
</body>
</html>
